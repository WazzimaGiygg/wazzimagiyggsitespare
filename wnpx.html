        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f2f5;

        }
        .container {
            max-width: 900px;

        }
        h1 {
            text-align: center;
            color: #1a73e8;
        }

            background-color: white;

        }
        .article-card {
            border-bottom: 1px solid #eee;
            padding: 15px 0;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .article-card:last-child {
            border-bottom: none;
        }
        .article-card:hover {
            background-color: #f9f9f9;
        }
        .article-card h2 {
            margin: 0 0 5px 0;
            color: #1a73e8;
            font-size: 1.2em;
        }
        .article-card p {
            margin: 0;
            font-size: 0.9em;
            color: #777;
        }
        #article-details {
            display: none;
            margin-top: 20px;
        }
        .article-content {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        .article-content img {
            max-width: 100%;
            height: auto;
            display: block;
            margin-top: 10px;
        }
        .back-button {
            background-color: #555;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
